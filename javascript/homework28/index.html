<!DOCTYPE html>
<html lang='ru'>
<head>
<meta charset="utf-8">
<style type="text/css">
	.bordered {
		border: 3px solid;
	}

	.highlight {
		border: 3px ridge gold;
	}

	.striped {
		border: 3px dashed;
	}

	#bg_layer {
		left: 0px;
		top: 0px;
		position: absolute;
    	width: 100%;
    	background: #000;
    	opacity: 0;
    	transition: 0.3s;
	}

	.modal {
		z-index: 20;
		position: absolute;
		border: 5px solid white;
	}

</style>
<meta name="viewport" content="width=device-width">
<title>events</title>
</head>
